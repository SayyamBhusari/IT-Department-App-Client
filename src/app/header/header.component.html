<div class="app-header">
    <div class="header-content">
        <h1 class="header-title">IT Management System</h1>
        <div class = "header-content" *ngIf="showHeader">
            <button class="home-button" (click)="RedirectToHome()">Home</button>
            <div class="profile-section" (click)="ToggleProfileDropdown()">
                <div class="profile-img"></div>
                <div class="profile-dropdown" *ngIf="isProfileDropdownOpen">
                    <p>Username: {{ username }}</p>
                    <p>Email: {{ email }}</p>
                    <button (click)="Logout()">Logout</button>
                </div>
            </div>
        </div>
       
    </div>
</div>
